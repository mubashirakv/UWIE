/* Styling radio and check */

@supports(-webkit-appearance: none) or (-moz-appearance:none){
input[type='radio'],
input[type='checkbox'] {
appearance: none;
-webkit-appearance: none;
-moz-appearance: none;
}}
input[type="radio"]{
     height: 1.5rem;
     width: 1.5rem;
     background-color: #ffff;
     border-radius: 50%; 
     cursor: pointer;
}
input[type="radio"]:hover{
     background-color: #5aaeed;
}
input[type="radio"]:checked{
     background-color: #2e92f0;

} 
input[type="checkbox"]{
    background-color: #ffff; 
    max-height: 1.5rem;
    max-width: 1.5rem;
    border-radius: 10%; 
    cursor: pointer;
    float: left;
    margin-top: 10px;
}
input[type="checkbox"]:hover{
     background-color: #5aaeed;
}
input[type="checkbox"]:checked{
     background-color: #2e92f0;
}
/* media queries */

#form-div{
    width:15%;
    margin:auto;

.check-group{
    max-width: 90%;
}
}

<style>
    body {
        background-color: #2482a8;
    }

    /* Franklin's Container */
    .fish {
        width: 150px;
        height: 100px;
        animation: swim 7s infinite;
    }

    /* Franklin */
    .fish-body {
        position: relative;
        margin-top: 30px;
        margin-left: 40px;
        background-color: orange;
        border-radius: 50%;
        width: 150px;
        height: 100px;
    }

    .eye {
        position: absolute;
        margin-left: 100px;
        margin-top: 20px;
        z-index: 1;
        background-color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
    }

    .pupil {
        position: absolute;
        z-index: 2;
        margin-left: 5px;
        margin-top: 5px;
        background-color: black;
        border-radius: 50%;
        height: 10px;
        width: 10px;
    }

    .fin {
        margin-top: -90px;
        margin-left: -70px;
        background-color: rgb(18, 18, 17);
        border-radius: 50%;
        transform: rotate(40deg);
        width: 80px;
        height: 50px;
    }

    .fin-bottom {
        margin-top: -10px;
        transform: rotate(-40deg);
    }

    /* Bubbles */
    .bubbles {
        position: absolute;
        bottom: 0;
        z-index: 5;
        margin-right: 50px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.5;
        width: 40px;
        height: 40px;
        animation: up 4s infinite;
    }

    .bubble-2 {
        left: 350px;
        animation: up 2s infinite;
    }

    .bubble-3 {
        left: 750px;
        opacity: 0.3;
        animation: up 5s infinite;
    }

    .bubble-4 {
        left: 1150px;
        animation: up 6s infinite;
    }

    .bubble-5 {
        left: 50px;
        animation: up 5s infinite;
    }

    .bubble-6 {
        left: 300px;
        opacity: 0.3;
        animation: up 3s infinite;
    }

    .bubble-7 {
        left: 670px;
        animation: up 4s infinite;
    }

    .bubble-8 {
        left: 1050px;
        opacity: 0.3;
        animation: up 3s infinite;
    }

    /* Swim Animation */
    @keyframes swim {
        0% {
            transform: translateY(-50px) translateX(0) rotate(30deg);
        }
        25% {
            transform: translateY(50px) translateX(250px) rotate(20deg);
        }
        50% {
            transform: translateY(100px) translateX(500px);
        }
        75% {
            transform: translateY(50px) translateX(850px) rotate(-20deg);
        }
        100% {
            transform: translateY(-170px) translateX(1200px) rotate(-40deg);
        }
    }

    /* Bubbles Animation */
    @keyframes up {
        100% {
            transform: translateY(-800px);
        }
    }
</style>

    <form action="" method="post">
        <div class="group">
            <label for="resname" id="resname"> </label>Research Team Name

            <input type="text" name="lscno" />
        </div>
        <div class="group">
            <label for="estyear" id="estyear"> </label>Est Year
            <input type="text"  name="estyear"/>
        </div>
        <div class="group">
            <label for="founder" id="founder"> </label>Founder
            <input type="text" pattern="[a-zA-Z ]+" title="Only Letters"  name="founder" />
        </div>
        <div class="group">
            <label for="vm" id="vm"> </label>Vission&Mission
            <input type="text" pattern="[a-zA-Z ]+" title="Only Letters"  name="vm" />
        </div>
        <div class="group">
            <label for="uname" id="uname"> </label>Username
            <input type="text" pattern="[a-zA-Z0-9 ]+" title="Not Allowed Character" name="uname" />
        </div>
        <div class="group">
            <label for="pass" id="pass"> </label>Password
            <input type="password" pattern="[a-zA-Z0-9 ]+" title="Not Allowed Character" name="pass" />
        </div>
        
        <br>
        <button type="submit" name="submit" id="submit">Register</button>

    </body>
